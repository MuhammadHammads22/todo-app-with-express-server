<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>post your todos here</h1>
    <form onsubmit="posttodo(); return false">
        <label for="todostring">todo text</label><input type="text" id="todostring">
        <button type="submit">post todo</button>
        <br>
        Todos history :
        <h3 id="result"></h3>
</body>
<script>
     function posttodo() {
            let todotext = document.querySelector("#todostring").value;
            axios.post(`http://localhost:3000/todo`,{
                text:todotext
            })
            .then(function (response) {
            // handle success
            console.log(response.data);
            // document.querySelector("#result").innerHTML=response.data.data
            })
            .catch(function (error) {
                // handle error
                console.log(error);
            })
            
        }
        function gettodo(){
            axios.get(`http://localhost:3000/todo`)
            .then(function (response) {
            // handle success
            console.log(response.data);
            document.querySelector("#result").innerHTML=response.data.data
            })
            .catch(function (error) {
                // handle error
                console.log(error);
            })
         
        }
        setInterval(gettodo, 5000);
</script>
</html>
